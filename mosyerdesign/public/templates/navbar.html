<header class="navbar navbar-expand sticky-top" role="navigation">
	<div class="container-fluid row" style="padding: 0 27px;">
		<div class="col-lg-2 flex align-items-center justify-content-between" style="padding-left: 0;padding-right: 0;">
			<a class="navbar-brand navbar-home" href="/app" style="flex: 1;">
				<img class="app-logo" style="width: 125px; min-height: 50px;" src="{{ frappe.boot.app_logo_url }}">
			</a>
			<div class="page-head show-sidebar-toggle" style="background-color: transparent; position: static;">
				<span class="sidebar-toggle-btn">
					<span class="sidebar-toggle-icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-toggles class="
							icon icon-md sidebar-toggle-placeholder""
							viewBox="0 0 16 16">
							<path
								d="M4.5 9a3.5 3.5 0 1 0 0 7h7a3.5 3.5 0 1 0 0-7h-7zm7 6a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm-7-14a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm2.45 0A3.49 3.49 0 0 1 8 3.5 3.49 3.49 0 0 1 6.95 6h4.55a2.5 2.5 0 0 0 0-5H6.95zM4.5 0h7a3.5 3.5 0 1 1 0 7h-7a3.5 3.5 0 1 1 0-7z" />
						</svg>
					</span>
				</span> 
			</div>
		</div>
		<div class="col-lg-10 col-xs-12" style="padding-right: 0; padding-left: 0;">
			<div class="collapse navbar-collapse justify-content-end">
				<form class="form-inline fill-width justify-content-end" style="background-color:#f9fafa" role="search" onsubmit="return false;">
					<div class="input-group search-bar text-muted hidden" style="max-width: 100%;">
						<input id="navbar-search" type="text" class="form-control" placeholder="{%= __("Global Search ...") %}" aria-haspopup="true">
						<span class="search-icon">
							<svg class="icon icon-sm">
								<use xlink:href="#icon-search"></use>
							</svg>
						</span>
					</div>
				</form>
				<ul class="navbar-nav">
					<li class="nav-item dropdown dropdown-notifications dropdown-mobile hidden">
						<a class="nav-link notifications-icon text-muted" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="true" href="#" onclick="return false;">
							<span class="notifications-seen">
								<svg class="icon icon-md">
									<use href="#icon-notification"></use>
								</svg>
							</span>
							<span class="notifications-unseen">
								<svg class="icon icon-md">
									<use href="#icon-notification-with-indicator"></use>
								</svg>
							</span>
						</a>
						<div class="dropdown-menu notifications-list dropdown-menu-right" role="menu">
							<div class="notification-list-header">
								<div class="header-items"></div>
								<div class="header-actions"></div>
							</div>
							<div class="notification-list-body">
								<div class="panel-notifications"></div>
								<div class="panel-events"></div>
							</div>
						</div>
					</li>
					<li class="nav-item dropdown dropdown-message dropdown-mobile hidden">
						<a class="nav-link notifications-icon text-muted" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="true" href="#" onclick="return false;">
							<span>
								<svg class="icon icon-md">
									<use href="#icon-small-message"></use>
								</svg>
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</header>
